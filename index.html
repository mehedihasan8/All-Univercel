<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body onload="loadAllData(6)">
    <!-- header section star -->
    <header class="container">
      <h2 class="text-center my-3">AI Universe Hub</h2>
      <button class="d-flex mx-auto btn btn-danger">Sort By Date</button>
    </header>

    <!-- header section End -->

    <!-- Main section Star -->

    <main class="container my-4">
      <!-- show all container start  -->
      <section>
        <div
          id="show-all-conainer"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- show all container End  -->

      <!-- see more section start -->
      <section>
        <div id="see-more" class="text-center d-none my-4">
          <button id="see-more-btn" class="btn btn-primary">See More</button>
        </div>
      </section>
      <!-- see more section End -->

      <!-- spinner section start   -->

      <section>
        <div
          id="loader"
          style="height: 220px"
          class="d-flex d-none justify-content-center align-items-center"
        >
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- spinner section end -->
    </main>

    <!-- Main section End -->

    <!-- Modal -->

    <div
      class="modal fade"
      id="showDetails"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="showDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn-close bg-danger rounded-circle text-white p-2 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body" class="modal-body"></div>
        </div>
      </div>
    </div>

    <!--  Bootstrap javaScrip file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- locle javaScrip file  -->
    <script src="js/app.js"></script>
  </body>
</html>
